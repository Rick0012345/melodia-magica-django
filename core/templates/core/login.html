{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŽ§ Melodia MÃ¡gica</title>
  <link rel="stylesheet" href="{% static 'core/css/Login.module.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="stars"></div>

  <div class="loginWrapper">
    <div class="loginCard">
      <div class="loginHeader">
        <h2>ðŸŽ§ Melodia MÃ¡gica</h2>
        <p>Entre no ritmo e conecte-se</p>
      </div>

      <form method="POST" action="{% url 'login' %}" id="loginForm">
        {% csrf_token %}

        <div class="inputGroup">
          <label for="uname">UsuÃ¡rio</label>
          <input type="text" id="uname" name="username" value="{{ username|default:'' }}" required />
        </div>

        <div class="inputGroup">
          <label for="pass">Senha</label>
          <input type="password" id="pass" name="password" required />
        </div>

        <div class="showPass">
          <input type="checkbox" id="show-password" onchange="togglePassword()" />
          <label for="show-password">Mostrar senha</label>
        </div>

        <p class="errorMessage" id="msg">{{ error_message }}</p>

        <button type="submit" id="login-btn" class="btnLogin">
          ðŸ”“ Entrar
        </button>

        <div class="loginLinks">
          <a href="#">Esqueceu a senha?</a> â€¢ <a href="#">Cadastre-se</a>
        </div>

        <div class="socialLogin">
          <button class="btnSocial google">ðŸŸ¢ Google</button>
          <button class="btnSocial facebook">ðŸ”µ Facebook</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById('pass');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }

    const unameInput = document.getElementById('uname');
    const passInput = document.getElementById('pass');
    const loginBtn = document.getElementById('login-btn');
    const msg = document.getElementById('msg');

    function validateFields() {
      if (unameInput.value && passInput.value) {
        loginBtn.disabled = false;
        msg.textContent = '';
      } else {
        loginBtn.disabled = true;
        msg.textContent = 'Preencha os dois campos!';
      }
    }

    unameInput.addEventListener('input', validateFields);
    passInput.addEventListener('input', validateFields);
    validateFields();
  </script>
</body>
</html>
