{% extends 'core/base.html' %}
{% load static %}

{% block title %}Menu - Melodia MÃ¡gica{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'core/css/Menu.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="main-wrapper">
  <div class="container">
    <div class="header">
      <div class="profile">
        <p>Bem-vindo, {{ user.username }}!</p>
      </div>
    </div>
    <ul class="menu-list">
      <li class="menu-item">
        <button class="menu-button" onclick="window.location.href='{% url 'niveis' %}'">Iniciar Quiz</button>
      </li>
    </ul>
  </div>
</div>

<audio id="hover-sound" src="{% static 'core/audio/hover.mp3' %}" preload="auto"></audio>
{% endblock %}

{% block extra_js %}

<script>
  const buttons = document.querySelectorAll('.menu-button');
  const sound = document.getElementById('hover-sound');

  buttons.forEach(btn => {
    btn.addEventListener('mouseenter', () => {
      sound.currentTime = 0;
      sound.play();
    });
  });
</script>

{% endblock %}
