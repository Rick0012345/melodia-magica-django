services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./melodiaMagica:/app/melodiaMagica
      - ./manage.py:/app/manage.py
      - ./core:/app/core
      - ./chatbot:/app/chatbot
      - ./static:/app/static
      - ./.env:/app/.env
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=melodiaMagica.settings
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - DEBUG=True
      - SECRET_KEY=django-insecure-temp-key-for-development
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - EMAIL_HOST_USER=po44243@gmail.com
      - EMAIL_HOST_PASSWORD=udhq jsdt ypvi auot
      - GOOGLE_CLIENT_ID=1004153216660-53mkrla9pgmufof95cgdi6hdh0sckdrc.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=postgres
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=postgres
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
      - N8N_RUNNERS_ENABLED=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  n8n_data:
  redis_data:
