version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=melodiaMagica.settings
      - SECRET_KEY=django-insecure-j^8$!!ais38&4nce@^%+7b2r^d_i&1%%bb8@#!%salg*fmf-n8
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 200M

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 200M

volumes:
  postgres_data: 